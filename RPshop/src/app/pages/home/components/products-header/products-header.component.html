<mat-card class="mb-4">
    <div class="flex justify-between">
        <div class="flex justify-between">
            <div class="p-3">
                <button mat-button [matMenuTriggerFor]="sortByMenu">
                    <mat-icon>sort</mat-icon>
                    sort by {{ sort }}
                </button>
                <mat-menu #sortByMenu="matMenu">
                    <button (click)="onSortUpdate('ascending')" mat-menu-item>
                        <span>Sort by ascending</span>
                    </button>
                    <button (click)="onSortUpdate('descending')" mat-menu-item>
                        <span>Sort by descending</span>
                    </button>
                </mat-menu>
            </div>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>expand_more</mat-icon>
                    <span>Show {{ itemsShown }}</span>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsShownUpdate(10)" mat-menu-item>
                        <span>Show 10</span>
                    </button>
                    <button (click)="onItemsShownUpdate(15)" mat-menu-item>
                        <span>Show 15</span>
                    </button>
                    <button (click)="onItemsShownUpdate(20)" mat-menu-item>
                        <span>Show 20</span>
                    </button>
                </mat-menu>
            </div>
            <button aria-label="view 1 column" class="pl-3" (click)="onColumnsUpdate(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button aria-label="view 3 columns" (click)="onColumnsUpdate(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button aria-label="view 4 columns" class="pr-3" (click)="onColumnsUpdate(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
